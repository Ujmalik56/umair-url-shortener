<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: Arial, sans-serif; 
            background: #f5f5f5;
            min-height: 100vh;
        }
        .login-container {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .login-form {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        input, button {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            cursor: pointer;
        }
        .admin-container { padding: 20px; display: none; }
        header { 
            background: white; 
            padding: 20px; 
            margin-bottom: 20px; 
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logout-btn { 
            background: #dc3545; 
            padding: 10px 20px; 
            color: white; 
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="loginPage" class="login-container">
        <form class="login-form" onsubmit="login(event)">
            <h2>üîê Admin Login</h2>
            <input type="email" id="email" placeholder="admin@umair.com" required>
            <input type="password" id="password" placeholder="admin123" required>
            <button type="submit">üöÄ Login</button>
            <p style="text-align: center; margin-top: 15px; color: #666;">
                Use: admin@umair.com / admin123
            </p>
        </form>
    </div>

    <div id="adminPage" class="admin-container">
        <header>
            <div>
                <h1>üìä Admin Panel</h1>
                <p>URL Shortener Management</p>
            </div>
            <a href="#" class="logout-btn" onclick="logout()">üö™ Logout</a>
        </header>
        
        <div style="background: white; padding: 20px; border-radius: 10px; text-align: center;">
            <h3>Welcome to Admin Panel</h3>
            <p>Backend integration coming soon...</p>
        </div>
    </div>

    <script>
        function login(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (email === 'admin@umair.com' && password === 'admin123') {
                document.getElementById('loginPage').style.display = 'none';
                document.getElementById('adminPage').style.display = 'block';
            } else {
                alert('‚ùå Invalid credentials');
            }
        }
        
        function logout() {
            document.getElementById('loginPage').style.display = 'flex';
            document.getElementById('adminPage').style.display = 'none';
        }
    </script>
</body>
</html>
